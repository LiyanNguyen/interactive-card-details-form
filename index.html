<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Interactive Card Details Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div class="background">
			<picture>
				<source media="(max-width:1280px)" srcset="images/bg-main-mobile.png">
				<img src="images/bg-main-desktop.png" alt="gradient background">
			</picture>
			<div id="cardFront">
				<img src="images/bg-card-front.png" alt="card front">
				<div id="cardLogo">
					<img src="images/card-logo.svg" alt="card logo">
				</div>
				<h1 class="cardNumberDisplay">0000 0000 0000 0000</h1>
				<p class="cardNameDisplay">Jane Appleseed</p>
				<p class="cardDateDisplay">
					<span id="cardMonthDisplay">00</span>
					<span>/</span>
					<span id="cardYearDisplay">00</span>
				</p>
			</div>
			<div id="cardBack">
				<img src="images/bg-card-back.png" alt="card back">
				<p class="cardCVCDisplay">000</p>
			</div>
		</div>
		<div class="formContainer">
			<div class="form">
				<div>
					<p class="label">Cardholder Name</p>
					<input id="cardName" type="text" maxlength="16" placeholder="e.g. Jane Appleseed">
				</div>
				<div>
					<p class="label">Card Number</p>
					<input id="cardNumber" type="text" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
				</div>
				<div class="bottomInput">
					<div class="left">
						<p class="label">Exp. Date (MM/YY)</p>
						<div class="inputs">
							<input id="cardMonth" type="text" maxlength="2" placeholder="MM">
							<input id="cardYear" type="text" maxlength="2" placeholder="YY">
						</div>
					</div>
					<div class="right">
						<p class="label">CVC</p>
						<input id="cardCVC" type="text" maxlength="3" placeholder="e.g. 123">
					</div>
				</div>
				<div>
					<button id="confirmButton">Confirm</button>
				</div>
			</div>
		</div>
	</main>
	<!--


	Thank you!
  We've added your card details
  Continue
	-->
</body>
</html>
